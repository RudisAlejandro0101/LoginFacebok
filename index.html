<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
          <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
          <p>Facebook te ayuda a conectar y compartir con las personas de tu vida.</p>
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Dirección de correo electrónico o número de teléfono">
            <input type="password" placeholder="Contraseña">
            <button type="submit">Conectarse</button>
            <a href="#">Contraseña olvidada</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="https://youtu.be/Lcw8t9vTpQI" target="_blank">Crear Nueva Cuenta</a>
          </div>
        </div>
      </div>
</body>
</html>
